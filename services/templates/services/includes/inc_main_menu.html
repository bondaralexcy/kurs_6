<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'services:home' %}" class="text-white">Главная</a></li>
        <li><a href="{% url 'services:client_list' %}" class="text-white">Клиенты</a></li>
        <li><a href="{% url 'services:message_list' %}" class="text-white">Сообщения</a></li>
        <li><a href="{% url 'services:mailing_list' %}" class="text-white">Рассылки</a></li>
        <li><a href="{% url 'services:poster' %}" class="text-white">Старт!</a></li>
        <li><a href="{% url 'services:logs_list' %}" class="text-white">Отчет о рассылках</a></li>
        <li><a href="{% url 'services:contacts' %}" class="text-white">Контакты</a></li>
        <li><a href="{% url 'blog:blog_list' %}" class="text-white">Блог</a></li>
        <hr>
        {% if user.is_authenticated %}
            <style>
                .orange {color:#fa8e47;}
                .white {color:white;}
            </style>
            <li><span class="white">Текущий пользователь</span></li>
            <li><span class="orange">{{ user }}</span></li>
            <hr>
            <li><a href="{% url 'users:reset_password' %}" class="text-white">Сброс пароля</a></li>
            <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
            <li><a href="{% url 'users:logout' %}" class="text-white">Выход</a></li>
        {% else %}
              <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
              <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
        {% endif %}
    </ul>
</div>
