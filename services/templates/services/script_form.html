{% extends 'services/base.html' %}
{% load static %}

<!DOCTYPE html>
{% block icon %}
    <title>Выполнить скрипт</title>
{% endblock %}


{% block content %}
    <div class="col-12">
            <form class='row' method="post" enctype="multipart/form-data" action="{% url 'services:poster' %}">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-header">
                                <h3 class="card-title">Запустить рассылки</h3>
                            </div>
                                {% csrf_token %}
                                {{ form.as_p }}
                                    <br><button type="submit" class="btn btn-outline-primary">Старт!</button>
                                    <a class="btn btn-outline-primary" href="{% url 'services:home'%}">Назад</a>

                        </div>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}
